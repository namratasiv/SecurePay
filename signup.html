  <body>
      
    <form class="form-signin">
  <div class="text-center mb-4">
    <h1 class = "h3 mb-3 font-weight-normal">Sign Up</h1>
  </div>
  <div class="form-label-group">
        <input type="name" id="inputfname" class="form-control" placeholder="First Name" required autofocus>
        <label for="inputfname">First Name</label>
      </div>
      <div class="form-label-group">
            <input type="name" id="inputlname" class="form-control" placeholder="Last Name" required autofocus>
            <label for="inputlname">Last Name</label>
      </div>
    <div class="form-label-group">
                <input type="password" id="ssn" class="form-control" placeholder="Social Security Number" required autofocus>
                <label for="ssn">Social Security Number</label>
              </div>
  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>


  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
